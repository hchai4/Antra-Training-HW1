<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra HW1</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid w-50 p-3">
        <h1>Sign Up</h1>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>


            <div class="form-group">
              <input type="number" class="form-control" placeholder="Mobile No.">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
  

            <div class="form-row checkboxArea">
                <div class="form-group col-md-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <strong>I Agree</strong>
                    </label>
                </div>
                <div class="form-group col-md-8">
                    <p>
                        By clicking <span class="badge badge-primary text-wrap">Register</span>, you agree to the 
                        <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank">
                            Terms and Conditions
                        </a> 
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
            </div>
          </form> 
    </div>

    <button type="button" class="btn btn-primary btn-lg register-button w-25">Register</button>
    <button type="button" class="btn btn-success btn-lg register-button w-25">Sign In</button>

</body>
</html>
